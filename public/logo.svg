<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Taustaväri (valinnainen) -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Rattaan ulkoreuna (hammaspyörä) -->
  <!-- Käytämme polygonia, jossa 16 pistettä: parilliset ovat hammasten kärkiä ja parittomat rattaan välejä -->
  <polygon fill="#ffffff" stroke="#000000" stroke-width="4"
    points="
      240,150 
      214.67,176.79 
      213.64,213.64 
      176.79,214.67 
      150,240 
      123.21,214.67 
      86.36,213.64 
      85.33,176.79 
      60,150 
      85.33,123.21 
      86.36,86.36 
      123.21,85.33 
      150,60 
      176.79,85.33 
      213.64,86.36 
      214.67,123.21
    "/>
  
  <!-- Sisempi ympyrä, jossa kirjain J sijaitsee -->
  <circle cx="150" cy="150" r="50" fill="#ffffff" stroke="#000000" stroke-width="3"/>
  
  <!-- Keskelle sijoitettu kirjain J -->
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="80" text-anchor="middle" fill="#000000" dominant-baseline="middle">
    J
  </text>
</svg>
